name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run lint

      - name: Run tests
        run: bun test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Verify build artifacts
        run: |
          test -f dist/index.js
          test -f dist/index.d.ts
          test -f dist/cli/index.js

  test-node:
    name: Test Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun (for building)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Test with Node.js
        run: |
          node -e "
            import('./dist/index.js').then(async (relic) => {
              const artifact = await relic.encryptPayload('test-key', JSON.stringify({secret: 'value'}), {iterations: 1000});
              const instance = relic.createRelic({artifact, masterKey: 'test-key'});
              const secrets = await instance.load();
              if (secrets.secret !== 'value') {
                process.exit(1);
              }
              console.log('Node.js ${{ matrix.node }} runtime test passed');
            }).catch(e => {
              console.error(e);
              process.exit(1);
            });
          "
